<!-- Audio and video API -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
  var player;
  window.onload = function() {
    document.getElementById('play').addEventListener('click', playMusic, false);
    document.getElementById("stop").addEventListener("click", stopMusic, false);
    player = document.getElementById('audio')
  }
    function playMusic(){
      player.play();
    }
    function stopMusic() {
      player.pause();
      // player.load();
    }
  
  
  </script>
</head>
<body>
  <audio id="audio">
    <source src="audio.mp3" type="audio/mp3">
      <!-- <source src="audio.ogg" type="audio/ogg"> -->
  </audio>
  <button type="button" name="button" id="play" >play</button>
  <button type="button" name="button" id="stop" >stop</button>

</body>
</html>
