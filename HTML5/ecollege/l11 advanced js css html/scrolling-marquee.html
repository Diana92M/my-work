<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #marquee {
        width: 500px;
        height: 20px;
        border: 1px solid rgb(77, 45, 45);

    }
    </style>
    <script>
    i=0;
    myText = "Welcome to my site. this weel only - 25% off all storage devices! check out our storage section";
    var sequence = setInterval(update, 100);

    function update() {
        i++;
        if (i> myText.lenght) {
            i=0;
        }
        marqueeText = myText.substring(i, myText.lenght);
        marqueeText +="&nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;nbsp;";
        marqueeText += myText.substring(0, i);
        document.getElementById("marquee").innerHTML = marqueeText;
    }
    </script>
</head>
<body>
    <div id="marquee"></div>
</body>
</html>
