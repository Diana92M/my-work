<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
      function move_paragraph() {
          next = current + "px";
          current +=1;
          if (current > 300) {
              current = 0;
          }
          paragraph.style.left = next;
          var rate = document.getElementById("rate").value;
          setTimeout(move_paragraph, rate);
      }
      function init() {
          paragraph = document.getElementById("original");
          paragraph.style.position = "absolute";
          current = 0;
          move_paragraph();
          
      }
    </script>
</head>
<body onload = "init();">
    <h1>animate with java script</h1>
    <form action="#"><input id="rate" type="number" value="18" min="5" max="100"></form>
    <p id="original"> do you see me scrolling acress the screen?</p>
</body>
</html>
