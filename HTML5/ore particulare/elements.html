<html lang="en">
    <head>

        <title>Document</title>

    <body>
        <button onclick="addField()">+</button>
        <button onclick="removeField()">-</button>
        <script>
            //
        function addField() {
            var body = document.querySelector('body') 
            // console.log( body )
            console.dir(body)
            //body.innerHTML += '<br><input type="text">';
            //body.innerHTML =   body.innerHTML+ '<br><input type="text">';
            var br    = document.createElement('br');    
            var input = document.createElement('input');  
            
            body.appendChild( br );
            body.appendChild( input );

            // DOM -> String -> DOM (states,values,....)

        }
        function removeField(){
            var last_input = document.querySelector('input:last-child') 
            document.body.removeChild( last_input );
            var last_br    = document.querySelector('br:last-child')
            document.body.removeChild( last_br );
           // console.log( last_input )
        }
        </script>

    </body>
